<div id="notice">
    <div class="header">
        <span>公告提醒</span><a href="#" class="toolback back"><div class="divback"></div></a>
    	<a class="toolother" href="javascript:void(0)" onclick="refreshMain('noticeList', 'com.ai.esp.g3.sys.web.SysNoticeManagerAction', 'noticerefresh', 'action=getSysNotices&staffId={$P.staffId}&reqDate={$P.reqDate}')"><div class="divrefresh"></div></a>    
    </div>  
    <div class="content scroll">
        <div class="myul">
            <ul id="noticeList" class="arrowlist">
                {#if $T.data.length}
                    {#foreach $T.data as data}
                        <li cachekey='notice' href="templates/tpl/noticedetail.html" json="com.ai.esp.g3.sys.web.SysNoticeManagerAction" params="action=getSysNotices&staffId={$P.staffId}&reqDate={$P.reqDate}&myId={$T.data.notifyId}">
                            <div class="spanTitle longContent" style="width: 60%">{$T.data.notifyTitle}</div>
                            <div class="spanDate" style="margin-left: 10px">{$T.data.effDate}</div>
                        </li>
                    {#/for}
                {#else}
                    <li class="nobackimage"><a>暂无公告提醒</a></li>
                {#/if}
            </ul>
        </div>
    </div>
</div>
