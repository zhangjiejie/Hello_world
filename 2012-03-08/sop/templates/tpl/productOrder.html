<div id="productOrder">
    <div class="header"><span>预约受理</span><a href="#" class="toolback back"><div class="divback"></div></a></div>
    <div class="content scroll">
        <div class="calendarEdit">
            <div class="hd">
                <table>
                    <tr>
                        <td style="width:27%;">预约日期：</td>
                        <td>
                            <div class="dateselect" name="yuyue"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>集团名称：</td>
                        <td>
                            {$P.groupName}
                        </td>
                    </tr>
                    <tr>
                        <td>计费号码：</td>
                        <td>
                            {$P.servCode}
                        </td>
                    </tr>
                    <tr>
                        <td>手机号码：</td>
                        <td>
                            <input type="tel" pattern="[0-9]*" maxlength="11" style="width:125px" oninput="clearTel(this)"/>
                            <a onclick="checkTel(this)"><span class="save" style="margin-left:5px; padding: 5px 10px;">验证</span></a>
                        </td>
                    </tr>
                    <tr>
                    	<td>成员名称：</td>
                        <td>
                            <input type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>产品名称：</td>
                        <td>
                            {$P.packageName}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="cl">
                <a onclick="takeBusiness(this,'{$P.groupName}','{$P.packageName}','{$P.servCode}','','{$P.groupNo}')"><span class="sub">预约</span></a>
            </div>
        </div>
    </div>
</div>
